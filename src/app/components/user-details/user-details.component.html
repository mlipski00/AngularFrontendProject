<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
    </a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a routerLink="/user/edit/{{ id }}" class="btn btn-dark">
        Edit
      </a>
      <button (click)="onDeleteClick()" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
<hr> 
<div  class="card">
  <h3 class="card-header"></h3>
  <div class="card-body">
    <div class="row">
      <div class="cold-md-8 col-sm-6">
        <h4>User ID: </h4>
      </div>
      <div class="cold-md-8 col-sm-6">
        <h3 class="pull-right">
          Number of solutions:
          <span
            [class.text-success]=""
            [class.text-danger]=""
            >
           
          </span>

        </h3>
      </div>
    </div>

    <hr>
    <ul class="list-group">
      <li class="list-group-item">Contact Email: </li>
      <li class="list-group-item">Contact Phone: </li>
    </ul>
  </div>
</div>
