<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center bp-4 pt-3">
            <span class="text-primary">
                <i class="fa fa-lock"></i> Login Panel 
            </span>
          Login
        </h1>
        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="userLogin" [(ngModel)]="userLogin" class="form-control" required>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="userPassword" [(ngModel)]="userPassword" class="form-control" required>
            </div>
            <input type="submit" value="Login" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
</div>
