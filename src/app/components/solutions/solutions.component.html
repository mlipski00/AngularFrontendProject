    <div class="row">
        <div class="col-md-10">
      
          <div class="row">
            <div class="col-md-6">
              <h2>
                <i class="fa fa-newspaper-o"></i> Solutions</h2>
            </div>
          </div>
          <table id="#myTable" *ngIf="solutions?.length > 0;else noSolutionsLoaded" class="table table-striped">
            <thead class="thead-inverse">
              <tr>
            <th >Solution ID</th>
            <th >Created</th>
            <th >Updated</th>
            <th >Description</th>
          </tr>
        </thead>
        <tbody>
            <!-- orderBy: order -->
          <tr *ngFor="let solution of solutions | orderBy: order : reverse : true">
            <td> {{ solution.id }} </td>
            <td> {{ solution.created }} </td>
            <td> {{ solution.updated }} </td>
            <td> {{ solution.description }} </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
 
  
  <ng-template #noSolutionsLoaded>
      <hr>
      <h5>Loading solutions from database...</h5>
  </ng-template>
