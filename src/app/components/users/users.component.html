<div class="row">
  <div class="col-md-6">
    <h2>
      <i class="fa fa-users"></i> Users</h2>
  </div>
</div>
<table *ngIf="users?.length > 0;else noUsers" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>User ID</th>
      <th>User name</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let user of users | orderBy: order">
      <td> {{ user.id }} </td>
      <td> {{ user.username }} </td>
      <td> {{ user.email }} </td>
      <td><a routerLink="user/{{ user.id }}" class="btn-secondary btn-sm">
          <i class="fa fa-arrow-circle-o-right"></i> Details</a>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noUsers>
  <hr>
  <h5>Loading users from database...</h5>
</ng-template>
