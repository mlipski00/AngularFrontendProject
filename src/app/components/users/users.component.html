<div class="form-group row" [hidden]="!isSearching">
    
    <div class="col-sm-6">
    <h5>Search by User Name</h5>
    
    <input [(ngModel)]="searchText" placeholder="Search" type="text" class="form-control">
</div>
</div>

<div class="form-group row" [hidden]="!isPDFGenerating">

  <h5>Generating PDF File...</h5>

</div>

<div class="row">
  <div class="col-md-10">

    <div class="row">
      <div class="col-md-6">
        <h2>
          <i class="fa fa-users"></i> Users</h2>
      </div>
    </div>
    <table id="#myTable" *ngIf="users?.length > 0;else noUsers" class="table table-striped">
      <thead class="thead-inverse">
        <tr>
          <th (click)="filterBy('id')">User ID</th>
          <th (click)="filterBy('username')" >User Name</th>
          <th (click)="filterBy('email')">Email</th>
          <th (click)="filterBy('person_group_id')">User Group</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
          <!-- orderBy: order -->
        <tr *ngFor="let user of users | filter : searchText | orderBy: order : reverse : true">
          <td> {{ user.id }} </td>
          <td> {{ user.username }} </td>
          <td> {{ user.email }} </td>
          <td> {{ user.person_group_id }} </td>
          <td>
            <a routerLink="user/{{ user.id }}" class="btn-secondary btn-sm">
              <i class="fa fa-arrow-circle-o-right"></i> Details</a>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #noUsers>
      <hr>
      <h5>Loading users from database...</h5>
    </ng-template>

  </div>
  <div class="col-md-2">
    <app-sidebar></app-sidebar>
  </div>
</div>
