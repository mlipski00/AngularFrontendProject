<div class="row">
    <div class="col-md-10">
  
      <div class="row">
        <div class="col-md-6">
          <h2>
            <i class="fa fa-bars"></i> Exercises</h2>
        </div>
      </div>
      <table id="#myTable" *ngIf="exercises?.length > 0;else noExercisesLoaded" class="table table-striped">
        <thead class="thead-inverse">
          <tr>
        <th >Exercise ID</th>
        <th >Title</th>
        <th >Description</th>
      </tr>
    </thead>
    <tbody>
        <!-- orderBy: order -->
      <tr *ngFor="let exercise of exercises | orderBy: order : reverse : true">
        <td> {{ exercise.id }} </td>
        <td> {{ exercise.title }} </td>
        <td> {{ exercise.description }} </td>
    </tr>
  </tbody>
</table>
</div>
</div>


<ng-template #noExercisesLoaded>
  <hr>
  <h5>Loading exercises from database...</h5>
</ng-template>
